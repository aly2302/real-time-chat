<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusChat - Futuristic Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #5865F2;
            --background: #0F172A;
            --surface: #1E293B;
            --surface-hover: #334155;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --accent: #10B981;
            --gradient-start: #6366F1;
            --gradient-end: #8B5CF6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 240px 1fr;
            height: 100vh;
            background: linear-gradient(145deg, var(--gradient-start), var(--gradient-end));
        }

        .sidebar {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
        }

        /* Channel List */
        .channel-list {
            list-style: none;
        }

        .channel-item {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .channel-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .channel-item:hover {
            background: var(--surface-hover);
        }

        .channel-item.active {
            background: var(--surface);
        }

        .channel-item.active::before {
            transform: scaleY(1);
        }

        /* Message Container */
        .messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: messageAppear 0.4s ease forwards;
        }

        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            position: relative;
        }

        .avatar::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent);
            border: 2px solid var(--background);
        }

        .message-content {
            background: var(--surface);
            padding: 1rem;
            border-radius: 12px;
            max-width: 70%;
            position: relative;
            transition: transform 0.3s ease;
        }

        .message-content:hover {
            transform: translateX(5px);
        }

        /* Input Area */
        .input-container {
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-input {
            width: 100%;
            padding: 1rem;
            background: var(--surface);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--surface);
            border-radius: 4px;
        }

        /* Hover Effects */
        .hover-glow {
            transition: filter 0.3s ease;
        }

        .hover-glow:hover {
            filter: drop-shadow(0 0 8px var(--primary));
        }

        /* Floating Effects */
        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2 class="hover-glow">NexusChat</h2>
            <ul class="channel-list">
                <li class="channel-item active">
                    <i class="fas fa-hashtag"></i>
                    General
                </li>
                <li class="channel-item">
                    <i class="fas fa-gamepad"></i>
                    Gaming
                </li>
                <li class="channel-item">
                    <i class="fas fa-music"></i>
                    Music
                </li>
            </ul>
        </aside>

        <main class="chat-container">
            <div class="messages" id="messages">
                <!-- Messages will be inserted here by JavaScript -->
            </div>
            
            <div class="input-container">
                <input type="text" class="message-input" placeholder="Send a message..." id="messageInput">
            </div>
        </main>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        // Sample messages
        const sampleMessages = [
            { user: 'Alex', content: 'Welcome to NexusChat! ðŸš€', avatarColor: '#5865F2' },
            { user: 'Sam', content: 'This interface looks amazing!', avatarColor: '#10B981' },
            { user: 'Jordan', content: 'Let\'s build something awesome!', avatarColor: '#8B5CF6' }
        ];

        // Add sample messages
        sampleMessages.forEach((msg, index) => {
            setTimeout(() => {
                addMessage(msg.user, msg.content, msg.avatarColor);
            }, index * 300);
        });

        // Message input handler
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && messageInput.value.trim()) {
                addMessage('You', messageInput.value, '#EC4899');
                messageInput.value = '';
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });

        function addMessage(user, content, avatarColor) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            messageElement.innerHTML = `
                <div class="avatar" style="background: ${avatarColor}">${user[0]}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="username">${user}</span>
                        <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                    </div>
                    <p class="message-text">${content}</p>
                </div>
            `;

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Add floating effect to first message avatar
        setTimeout(() => {
            document.querySelector('.avatar').classList.add('floating');
        }, 1000);
    </script>
</body>
</html>
